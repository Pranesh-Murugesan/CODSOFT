<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started Today!</title>
    <style>
      body {
        background-image: url('2522038.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
      </style>
      <style>
        body {
            font-family: Arial, sans-serif;
           
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .landing-page {
          
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgb(239, 234, 234);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .landing-page h1 {
          font-size: 40px;
            margin-bottom: 10px;
            color: #ff8214e9;
        }
        .landing-page p {
          font-size: 26px;
            margin-bottom: 10px;
            color: #fdf5f5;
        }
        .landing-page input[type="text"],
        .landing-page input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .landing-page input[type="submit"] {
            background-color: #d06005;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .landing-page input[type="submit"]:hover {
            background-color: #01e80d;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <h1>Get Started Today!</h1>
        <p>Apply for your dream gym membership and start your fitness journey today.</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="submit" value="Apply Now">
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
